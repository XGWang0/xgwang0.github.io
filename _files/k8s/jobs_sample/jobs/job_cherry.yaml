apiVersion: batch/v1
kind: Job
metadata:
  name: job-item-cherry
  labels:
    jobgroup: jobexample
spec:
  template:
    metadata:
      name: jobexample
      labels:
        jobgroup: jobexample
    spec:
      containers:
      - name: c
        image: busybox
        command: ["sh", "-c", "echo job item cherry && sleep 5"]
      restartPolicy: Never
